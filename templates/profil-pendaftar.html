<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Forum TBM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --primary: #5B86A4;
            --secondary: #34495e;
            --dark: #2c3e50;
            --light: #F9FAFB;
            --accent: #4CA1AF;
            --gradient: linear-gradient(135deg, #5B86A4 0%, #4CA1AF 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            padding-top: 75px;
        }

        /* --- Header --- */
        header {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-img {
            height: 50px;
        }

        /* --- Buttons --- */
        .primary-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(91, 134, 164, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(91, 134, 164, 0.4);
        }

        .primary-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .secondary-btn {
            background: white;
            color: var(--secondary);
            border: 1px solid #d1d5db;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .secondary-btn:hover {
            background: #f3f4f6;
            color: var(--dark);
        }

        /* --- Form Inputs --- */
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            background-color: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 134, 164, 0.2);
        }

        .form-input:disabled {
            background-color: #f3f4f6;
            color: #6b7280;
            cursor: not-allowed;
        }

        /* --- Profile Card --- */
        .profile-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .profile-header {
            background: var(--gradient);
            height: 120px;
        }

        .profile-avatar-container {
            margin-top: -60px;
            display: flex;
            justify-content: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar i {
            font-size: 4rem;
            color: #d1d5db;
        }

        /* --- Toast --- */
        #toast-notification {
            position: fixed;
            top: 20px;
            right: 50%;
            transform: translate(50%, -50px);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        #toast-notification.show {
            opacity: 1;
            transform: translate(50%, 0);
        }

        #toast-notification.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        #toast-notification.error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--secondary);
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-menu a:hover {
            color: var(--primary);
        }

        .nav-link-icon {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link-icon i {
            font-size: 1rem;
        }

        .nav-link-icon span {
            display: inline-block;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0px;
            left: 0;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .nav-buttons-container {
            display: flex;
            gap: 15px;
        }
    </style>
</head>

<body class="bg-gray-50">

    <header id="header">
        <div class="max-w-6xl mx-auto px-5 w-full">
            <div class="flex justify-between items-center py-2">
                <div class="logo">
                    <a href="index.html">
                        <img src="../static/style/image/Logo-Forum-TBM.png" alt="Logo TBM" class="logo-img">
                    </a>
                </div>
                <ul class="nav-menu flex items-center list-none">
                    <li id="profile-dropdown" class="relative">
                        <button id="profile-btn" class="flex items-center gap-2">
                            <span class="inline-block h-9 w-9 overflow-hidden rounded-full bg-gray-100">
                                <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </span>
                            <span id="profile-username" class="font-medium"
                                style="color: var(--secondary);">Memuat...</span>
                        </button>
                        <div id="profile-menu"
                            class="absolute right-0 mt-2 w-60 origin-top-right rounded-md bg-white shadow-xl ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-30"
                            style="font-family: 'Poppins', sans-serif;">
                            <div class="py-1">
                                <div class="border-b border-gray-200 px-4 py-3">
                                    <p class="text-sm font-semibold" style="color: var(--dark);" id="menu-username">
                                        Memuat...</p>
                                    <p class="truncate text-xs text-gray-500" id="menu-email">Memuat...</p>
                                </div>
                                <a href="index.html"
                                    class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i
                                        class="fas fa-home w-4"></i><span>Beranda</span></a>
                                <a href="#" id="nav-dashboard-link"
                                    class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"><i
                                        class="fas fa-tachometer-alt w-4"></i><span>Dashboard</span></a>
                                <button id="logout-btn"
                                    class="flex w-full items-center gap-2 px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50"><i
                                        class="fas fa-sign-out-alt w-4"></i><span>Logout</span></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-5 w-full py-10 md:py-16">

        <div class="mb-8 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold" style="color: var(--dark);">Profil Saya</h1>
                <p class="text-md mt-1" style="color: var(--secondary);">Kelola informasi akun dan keamanan Anda.</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-1">
                <div class="profile-card">
                    <div class="profile-header"></div>
                    <div class="profile-avatar-container">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="text-center p-6">
                        <h2 class="text-xl font-bold text-gray-800" id="card-username">Memuat...</h2>
                        <p class="text-sm text-gray-500 mb-4" id="card-email">memuat@email.com</p>

                        <div class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-50 text-blue-700 mb-6"
                            id="card-role-badge">
                            <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
                            <span id="card-role">Role</span>
                        </div>

                        <div class="border-t border-gray-100 pt-4 text-left">
                            <div class="flex justify-between py-2">
                                <span class="text-sm text-gray-500">Bergabung Sejak</span>
                                <span class="text-sm font-medium text-gray-800" id="card-joined">...</span>
                            </div>
                            <div class="flex justify-between py-2">
                                <span class="text-sm text-gray-500">Status Akun</span>
                                <span class="text-sm font-medium text-green-600">Aktif</span>
                            </div>
                        </div>

                        <div class="mt-6">
                            <button id="logout-btn-main"
                                class="w-full py-2 px-4 border border-red-200 text-red-600 rounded-lg hover:bg-red-50 transition-colors flex items-center justify-center gap-2">
                                <i class="fas fa-sign-out-alt"></i> Keluar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">

                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                    <div class="flex items-center gap-3 mb-6 border-b border-gray-100 pb-4">
                        <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">Informasi Dasar</h3>
                    </div>

                    <form id="profile-form" class="space-y-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label for="input-username" class="form-label">Username</label>
                                <input type="text" id="input-username" name="username" class="form-input" required>
                            </div>
                            <div>
                                <label for="input-email" class="form-label">Alamat Email</label>
                                <input type="email" id="input-email" class="form-input bg-gray-50 text-gray-500"
                                    disabled title="Email tidak dapat diubah">
                                <p class="text-xs text-gray-400 mt-1">Email digunakan untuk login dan tidak dapat
                                    diubah.</p>
                            </div>
                        </div>

                        <div id="dynamic-role-fields"
                            class="grid grid-cols-1 md:grid-cols-2 gap-5 hidden border-t border-gray-100 pt-5 mt-2">
                        </div>

                        <div class="flex justify-end pt-4">
                            <button type="submit" id="btn-save-profile" class="primary-btn">
                                <i class="fas fa-save"></i> Simpan Perubahan
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                    <div class="flex items-center gap-3 mb-6 border-b border-gray-100 pb-4">
                        <div
                            class="w-10 h-10 rounded-full bg-yellow-50 flex items-center justify-center text-yellow-600">
                            <i class="fas fa-lock"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800">Ganti Password</h3>
                    </div>

                    <form id="password-form" class="space-y-5">
                        <div>
                            <label for="new-password" class="form-label">Password Baru</label>
                            <input type="password" id="new-password" name="new_password" class="form-input"
                                placeholder="Minimal 6 karakter" required minlength="6">
                        </div>
                        <div>
                            <label for="confirm-password" class="form-label">Konfirmasi Password Baru</label>
                            <input type="password" id="confirm-password" name="confirm_password" class="form-input"
                                placeholder="Ulangi password baru" required>
                        </div>

                        <div class="flex justify-end pt-4">
                            <button type="submit" id="btn-save-password"
                                class="secondary-btn border-primary text-primary hover:bg-blue-50">
                                <i class="fas fa-key"></i> Perbarui Password
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <div id="toast-notification">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Berhasil!</span>
    </div>

    <script src="../static/style/js/config.js"></script>

    <script>
        // === Elemen UI ===
        const profileBtn = document.getElementById('profile-btn');
        const profileMenu = document.getElementById('profile-menu');
        const profileDropdown = document.getElementById('profile-dropdown');
        const logoutBtn = document.getElementById('logout-btn');
        const navProfileUsername = document.getElementById('profile-username');
        const navMenuUsername = document.getElementById('menu-username');
        const navMenuEmail = document.getElementById('menu-email');
        const navDashboardLink = document.getElementById('nav-dashboard-link');

        const cardUsername = document.getElementById('card-username');
        const cardEmail = document.getElementById('card-email');
        const cardRole = document.getElementById('card-role');
        const cardJoined = document.getElementById('card-joined');
        const logoutBtnMain = document.getElementById('logout-btn-main');

        const profileForm = document.getElementById('profile-form');
        const passwordForm = document.getElementById('password-form');
        const inputUsername = document.getElementById('input-username');
        const inputEmail = document.getElementById('input-email');
        const inputNewPass = document.getElementById('new-password');
        const inputConfirmPass = document.getElementById('confirm-password');

        // Container Field Tambahan
        const dynamicRoleFields = document.getElementById('dynamic-role-fields');

        const btnSaveProfile = document.getElementById('btn-save-profile');
        const btnSavePassword = document.getElementById('btn-save-password');

        let currentUser = null;

        // === Inisialisasi ===
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await _supabase.auth.getSession();

            if (error || !session) {
                window.location.replace('index.html');
                return;
            }

            currentUser = session.user;
            await loadUserProfile(currentUser.id);
            setupEventListeners();
        });

        // --- Fungsi Load Data (UPDATE 3: Logika Dinamis Role) ---
        async function loadUserProfile(userId) {
            try {
                // Ambil SEMUA kolom (*) agar bisa akses wilayah, nomor_anggota dll
                const { data: profile, error } = await _supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error) throw error;

                // 1. Set Data Dasar
                navProfileUsername.textContent = `Halo, ${profile.username}`;
                navMenuUsername.textContent = profile.username;
                navMenuEmail.textContent = currentUser.email;
                cardUsername.textContent = profile.username;
                cardEmail.textContent = currentUser.email;
                cardRole.textContent = profile.role || 'User';

                const joinDate = new Date(profile.created_at);
                cardJoined.textContent = joinDate.toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'long', year: 'numeric'
                });

                inputUsername.value = profile.username;
                inputEmail.value = currentUser.email;

                // 2. Logika Direct Dashboard & Field Tambahan
                const role = profile.role;
                let dashboardUrl = 'index.html';
                let extraHtml = '';

                if (role === 'PENDAFTAR') {
                    dashboardUrl = 'dashboard-pendaftar.html';
                    // Tidak ada field tambahan
                }
                else if (role === 'PD') {
                    dashboardUrl = 'dashboard-pd.html';
                    extraHtml = `
                        <div class="col-span-1 md:col-span-2">
                            <label class="form-label">Wilayah Kerja (Kabupaten/Kota)</label>
                            <input type="text" class="form-input bg-gray-50 text-gray-500" 
                                value="${profile.wilayah || '-'}" disabled readonly>
                            <p class="text-xs text-gray-400 mt-1">Anda adalah Pengurus Daerah untuk wilayah ini.</p>
                        </div>
                    `;
                }
                else if (role === 'PW') {
                    dashboardUrl = 'dashboard-pw.html';
                    extraHtml = `
                        <div class="col-span-1 md:col-span-2">
                            <label class="form-label">Wilayah Kerja (Provinsi)</label>
                            <input type="text" class="form-input bg-gray-50 text-gray-500" 
                                value="${profile.wilayah || '-'}" disabled readonly>
                            <p class="text-xs text-gray-400 mt-1">Anda adalah Pengurus Wilayah untuk provinsi ini.</p>
                        </div>
                    `;
                }
                else if (role === 'TBM') {
                    dashboardUrl = 'dashboard-anggota.html';
                    extraHtml = `
                        <div>
                            <label class="form-label text-green-600">Nomor Anggota Resmi</label>
                            <div class="relative">
                                <input type="text" class="form-input bg-green-50 text-green-800 font-bold border-green-200 pl-10" 
                                    value="${profile.nomor_anggota || '-'}" disabled readonly>
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-id-card text-green-500"></i>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">Wilayah TBM</label>
                            <input type="text" class="form-input bg-gray-50" 
                                value="${profile.wilayah || '-'}" disabled readonly>
                        </div>
                    `;
                }
                else if (role === 'PP') {
                    dashboardUrl = 'dashboard-pp.html';
                }
                else if (role === 'ADMIN') {
                    dashboardUrl = 'dashboard-admin.html';
                }

                // Set Link Dashboard
                if (navDashboardLink) navDashboardLink.href = dashboardUrl;

                // Render Field Tambahan jika ada
                if (extraHtml) {
                    dynamicRoleFields.innerHTML = extraHtml;
                    dynamicRoleFields.classList.remove('hidden');
                } else {
                    dynamicRoleFields.classList.add('hidden');
                }

            } catch (error) {
                console.error('Error memuat profil:', error.message);
                showToast('Gagal memuat data profil.', 'error');
            }
        }

        // --- Logic Update Profil ---
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUsername = inputUsername.value.trim();

            if (!newUsername) {
                showToast('Username tidak boleh kosong.', 'error');
                return;
            }

            setLoading(btnSaveProfile, true, 'Menyimpan...');

            try {
                const { error } = await _supabase
                    .from('user_profiles')
                    .update({ username: newUsername })
                    .eq('id', currentUser.id);

                if (error) throw error;

                await _supabase.auth.updateUser({
                    data: { username: newUsername }
                });

                showToast('Profil berhasil diperbarui!', 'success');
                loadUserProfile(currentUser.id);

            } catch (error) {
                console.error('Error update profil:', error.message);
                showToast('Gagal memperbarui profil.', 'error');
            } finally {
                setLoading(btnSaveProfile, false, '<i class="fas fa-save"></i> Simpan Perubahan');
            }
        });

        // --- Logic Ganti Password ---
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPass = inputNewPass.value;
            const confirmPass = inputConfirmPass.value;

            if (newPass.length < 6) {
                showToast('Password minimal 6 karakter.', 'error');
                return;
            }

            if (newPass !== confirmPass) {
                showToast('Konfirmasi password tidak cocok.', 'error');
                return;
            }

            setLoading(btnSavePassword, true, 'Memproses...');

            try {
                const { error } = await _supabase.auth.updateUser({
                    password: newPass
                });

                if (error) throw error;

                showToast('Password berhasil diubah!', 'success');
                passwordForm.reset();

            } catch (error) {
                console.error('Error ganti password:', error.message);
                showToast('Gagal mengganti password: ' + error.message, 'error');
            } finally {
                setLoading(btnSavePassword, false, '<i class="fas fa-key"></i> Perbarui Password');
            }
        });

        function setLoading(btn, isLoading, htmlContent) {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ' + htmlContent;
            } else {
                btn.disabled = false;
                btn.innerHTML = htmlContent;
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast-notification');
            const toastMessage = document.getElementById('toast-message');
            const icon = toast.querySelector('i');

            toastMessage.textContent = message;
            toast.className = '';

            if (type === 'success') {
                toast.classList.add('success');
                icon.className = 'fas fa-check-circle';
            } else {
                toast.classList.add('error');
                icon.className = 'fas fa-exclamation-circle';
            }

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function setupEventListeners() {
            profileBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                profileMenu.classList.toggle('hidden');
            });

            window.addEventListener('click', (e) => {
                if (!profileMenu.classList.contains('hidden') && !profileDropdown.contains(e.target)) {
                    profileMenu.classList.add('hidden');
                }
            });

            const handleLogout = async (e) => {
                e.preventDefault();
                const btn = e.currentTarget;
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Keluar...';
                await _supabase.auth.signOut();
                window.location.replace('index.html');
            };

            logoutBtn.addEventListener('click', handleLogout);
            logoutBtnMain.addEventListener('click', handleLogout);
        }
    </script>
</body>

</html>
